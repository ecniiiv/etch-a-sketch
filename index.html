<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <section class="side-panel">
        <div class="grid-picker">
          <button data-grid="8">8x8</button>
          <button data-grid="16">16x16</button>
          <button data-grid="32">32x32</button>
          <button data-grid="64">64x64</button>
        </div>
        <div class="color-picker">
          <div class="wheel">
            <input type="color" />
            <button class="add-color">Add to pallete</button>
          </div>
          <div class="static">
            <button class="saved-color" data-color="black"></button>
            <button class="saved-color" data-color="red"></button>
            <button class="saved-color" data-color="blue"></button>
            <button class="saved-color" data-color="green"></button>
            <button class="saved-color" data-color="yellow"></button>
          </div>
        </div>
      </section>
      <section class="board">
        <div class="drawing-board"></div>
      </section>
    </div>
    <script src="main.js"></script>
  </body>
</html>
